# 单机版常用模板
version: '2.3'

networks:
  frontend:
  backend:

volumes:
  data:

services:
  $service_name:
    image: 
    container_name: 
    restart: always
    volumes:
      - /usr/share/zoneinfo/Asia/Shanghai:/etc/localtime:ro
    ports:
      - "80:80"
    working_dir: /
    environment: 
      - 
    command:
      - 
    networks:
      - 
    depends_on:
      - 
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 1g
    memswap_limit: 0